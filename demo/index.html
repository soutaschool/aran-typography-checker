<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/typography-checker.js';

    render(
      html`
       <typography-checker>
          <!-- ここで Typography.ts のルールをあえて違反させた例 -->
          <p style="font-size:14px; line-height:18px; font-family:'Comic Sans MS'; margin:10px;">
            This paragraph has a small font size and line height.
            Also, "Comic Sans MS" is not included in the allowedFonts,
            so the tool should detect a font-family issue here.
          </p>

          <h2 style="margin-top:10px; margin-bottom:20px;">
            This is an H2 heading, but margin is not zero.
          </h2>
          <h5>Ideally this should be H3, but it jumps to H5 instead.</h5>

          <strong style="font-weight:900;">
            This strong element has a font-weight of 900, which is too heavy.
          </strong>

          <a href="#" style="text-decoration:none; color:white; background:white;">
            This link is visually indistinguishable (no underline, same color).
          </a>

          <p style="font-size:16px; line-height:24px; font-family:'Papyrus'; letter-spacing:0.05em;">
            This paragraph has a valid font size and line-height,
            but uses "Papyrus" (not in allowed list) and letter-spacing is not normal.
          </p>
        </typography-checker>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
